<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="http://unpkg.com/spritejs/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>

    const vertex = /* glsl */ `
        attribute vec2 uv;
        attribute vec3 position;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        varying vec2 vUv;
        varying vec4 vMVPos;
        varying vec3 vPos;

        void main() {
            vUv = uv;
            vPos = position;
            vMVPos = modelViewMatrix * vec4(position, 1.0);
            gl_Position = projectionMatrix * vMVPos;
        }
    `;

    const fragment = /* glsl */ `
        precision highp float;

        uniform sampler2D tMap;

        varying vec2 vUv;
        varying vec4 vMVPos;
        varying vec3 vPos;

        void main() {
            vec3 tex = texture2D(tMap, vUv).rgb;
            
            float dist = length(vMVPos);
            float fog = smoothstep(2.0, 15.0, dist);
            tex = mix(tex, vec3(1), fog * 0.8);
            tex = mix(tex, vec3(1), smoothstep(1.0, 0.0, vPos.y)); 
            
            gl_FragColor.rgb = tex;
            gl_FragColor.a = 1.0;
        }
    `;

    const {Scene} = spritejs;
    const {Mesh3d} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      displayRatio: 2,
    });
    const layer = scene.layer3d('fglayer', {
      autoRender: false,
      camera: {
        fov: 45,
      },
    });

    layer.camera.attributes.pos = [6, 6, 12];
    // layer.camera.lookAt([0, 0, 0]);

    const texture = layer.createTexture('https://p5.ssl.qhimg.com/t01749f23f82ef86c9f.jpg');
    const program = layer.createProgram({
      vertex,
      fragment,
      texture,
    });

    (async function () {
      const model = await layer.loadModel('https://s4.ssl.qhres.com/static/4d2c8de20e171997.json');
      const size = 20;
      const num = size * size;

      for(let i = 0; i < num; i++) {
        const tree = new Mesh3d(program, {model});
        layer.append(tree);
        tree.attributes.pos = [(i % size - size * 0.5) * 2, 0, (Math.floor(i / size) - size * 0.5) * 2];
        tree.attributes.y += Math.sin(tree.attributes.x * 0.5) * Math.sin(tree.attributes.z * 0.5) * 0.5;
        tree.attributes.rotateY = Math.random() * Math.PI * 2;
        tree.attributes.scale = 0.8 + Math.random() * 0.3;
      }

      requestAnimationFrame(update);
      function update(t) {
        requestAnimationFrame(update);

        layer.render();
      }
    }());
  </script>
</body>
</html>
