<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-3d.js"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://lib.baomitu.com/topojson/3.0.2/topojson.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const {Scene} = spritejs;
    const {Plane, shaders} = spritejs.ext3d;
    const container = document.getElementById('container');
    const scene = new Scene({
      container,
      displayRatio: 2,
    });

    const layer = scene.layer3d('fglayer', {
      camera: {
        fov: 35,
      },
    });
    layer.camera.attributes.pos = [0, 0, 4];
    layer.camera.lookAt([0, 0, 0]);
    
    /* globals topojson */
    (async function () {
      const data = await (await fetch('https://s0.ssl.qhres.com/static/6a08177cb2f066a5.json')).json();
      const countries = topojson.feature(data, data.objects.countries);

      const projection = d3.geoEqualEarth();
      // projection.scale(projection.scale() * 2).translate([960, 500]);

      const canvas = new OffscreenCanvas(960, 500);
      const context = canvas.getContext('2d');
      const path = d3.geoPath(projection).context(context);

      context.strokeStyle = '#fff';
      context.lineWidth = 0.25;
      context.fillStyle = '#000';
      context.beginPath();
      path(countries);
      context.fill();
      context.stroke();

      const texture = layer.createTexture({image: canvas});

      const program = layer.createProgram({
        ...shaders.GEOMETRY_WITH_TEXTURE,
        cullFace: null,
        texture,
      });

      const s = new Plane(program);
      s.attr({
        width: 1.92,
        height: 1,
        // rotateY: -90, // 要转过90度
        colors: '#7cf',
      });


      layer.append(s);
      layer.setOrbit();
    }());
  </script>
</body>
</html>
